<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle1">
        <div class="left">
            <div class="search">
                <input id="formfield" type="text" placeholder="city">
                <button id="btn">search</button>
            </div>

            
             <div class="location">
                <img src="./assets/map-marker.png" alt="">
                <span id="city-name">walewale,</span><span>,</span>
                <span id="country">Ghana</span>
             </div>

             <div class="card">
                 <div class="degree">
                     <div><span id="temperature">20</span><span><sup>o</sup>C</span></div>
                     <img src="./assets/cloudy.png" alt="Weather">
                     
                 </div>
                 <div class="Feels"><Span>Feels Like:</Span> <span id="mood">cloudy</span></div>
             </div>
             <div class="variable">
                 <div class="val">
                     <Span>UV Index</Span>
                     <Span>0</Span>
                 </div>
                 <div class="val">
                    <Span>Humidity</Span>
                    <Span id="hum">0</Span>
                </div>
                <div class="val">
                    <Span>Wind Speed</Span>
                    <Span id="wind">0</Span>
                </div>
                <div class="val">
                    <Span>Maximum Temperature</Span>
                    <Span id="max-temp">0</Span>
                </div>
                <div class="val">
                    <Span>Pressure</Span>
                    <Span id="pressure">0</Span>
                </div>
            </div>

        </div>
        

        <div class="right">
            <div class="image">
                <img src="./assets/farm.jpg" alt="">
            </div>
            
        </div>

        </div>
   
    </div>

    </div>
    <script src="Main.js"></script>
</body>
</html>
